[package]
name = "cflp"
version = "1.1.0"
edition = "2021"
authors = ["nxe <rosiegbartlett@gmail.com>"]
repository = "https://github.com/fck-language/cflp"
description = "A context-free-language parser generated by procedural macros"
readme = "README.md"
license = "GPL-3.0"

[workspace]
members = ["cflp_macros"]

[dependencies]
cflp_macros = { path = "cflp_macros", version = "1.1.0" }

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }

[[bench]]
name = "main"
harness = false
