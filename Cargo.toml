[package]
name = "cflp"
version = "0.1.0"
edition = "2021"
authors = ["nxe <rosiegbartlett@gmail.com>"]
repository = "https://github.com/fck-language/context-free-lang"
description = "A context-free-language parser generated by procedural macros"
readme = "README.md"
license = "GPL-3.0"

include = ["src/lib.rs", "Cargo.toml", "benches/**/*.rs", "examples"]

[dependencies]
cflp_macros = { path = "cflp_macros", version = "0.1.0" }

[dev-dependencies]
criterion = { version = "0.4.0", features = ["html_reports"] }

[[bench]]
name = "main"
harness = false
